name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

  build-arch-package:
    name: Build Arch Linux Package
    runs-on: ubuntu-latest
    needs: create-release
    container:
      image: archlinux:latest
    steps:
      - name: Install dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm base-devel git rust cargo cmake

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup build user
        run: |
          useradd -m builder
          echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
          chown -R builder:builder .

      - name: Get version
        id: get_version
        run: echo "version=${{ needs.create-release.outputs.version }}" >> $GITHUB_OUTPUT

      - name: Create source tarball
        run: |
          # Create a temporary directory for the tarball content
          PKG_NAME="tsundoku-${{ steps.get_version.outputs.version }}"
          mkdir "$PKG_NAME"
          
          # Copy files to the directory
          cp -r src "$PKG_NAME/"
          cp Cargo.toml Cargo.lock LICENSE README.md SPECIFICATION.md AGENTS.md "$PKG_NAME/"
          
          # Create the tarball from the directory
          tar -czf "$PKG_NAME.tar.gz" "$PKG_NAME"
          
          # Cleanup
          rm -rf "$PKG_NAME"

      - name: Calculate checksum
        id: checksum
        run: |
          echo "sha256=$(sha256sum tsundoku-${{ steps.get_version.outputs.version }}.tar.gz | awk '{print $1}')" >> $GITHUB_OUTPUT

      - name: Update PKGBUILD
        run: |
          sed -i "s/^pkgver=.*/pkgver=${{ steps.get_version.outputs.version }}/" PKGBUILD
          sed -i "s/^sha256sums=.*/sha256sums=('${{ steps.checksum.outputs.sha256 }}')/" PKGBUILD

      - name: Build package
        run: |
          mkdir -p build-arch
          cp PKGBUILD build-arch/
          cp "tsundoku-${{ steps.get_version.outputs.version }}.tar.gz" build-arch/
          chown -R builder:builder build-arch
          
          # Debug: Show structure before build
          ls -R build-arch
          
          # Build in the clean directory
          su - builder -c "cd $(pwd)/build-arch && makepkg --printsrcinfo"
          su - builder -c "cd $(pwd)/build-arch && makepkg"
          
          # Move the built package back to root for the next step
          mv build-arch/tsundoku-*.pkg.tar.zst .

      - name: Get package filename
        id: package
        run: |
          PKG_FILE=$(ls tsundoku-*.pkg.tar.zst)
          echo "filename=${PKG_FILE}" >> $GITHUB_OUTPUT

      - name: Upload source tarball to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./tsundoku-${{ steps.get_version.outputs.version }}.tar.gz
          asset_name: tsundoku-${{ steps.get_version.outputs.version }}.tar.gz
          asset_content_type: application/gzip

      - name: Upload package to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./${{ steps.package.outputs.filename }}
          asset_name: ${{ steps.package.outputs.filename }}
          asset_content_type: application/zstd

      - name: Upload updated PKGBUILD to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./PKGBUILD
          asset_name: PKGBUILD
          asset_content_type: text/plain

  update-pkgbuild:
    name: Update PKGBUILD in repo
    runs-on: ubuntu-latest
    needs: [create-release, build-arch-package]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: master

      - name: Download release assets
        run: |
          # Download the source tarball from the release
          curl -L -o tsundoku-${{ needs.create-release.outputs.version }}.tar.gz \
            "https://github.com/${{ github.repository }}/releases/download/v${{ needs.create-release.outputs.version }}/tsundoku-${{ needs.create-release.outputs.version }}.tar.gz"

      - name: Calculate checksum
        id: checksum
        run: |
          echo "sha256=$(sha256sum tsundoku-${{ needs.create-release.outputs.version }}.tar.gz | awk '{print $1}')" >> $GITHUB_OUTPUT

      - name: Update PKGBUILD
        run: |
          sed -i "s/^pkgver=.*/pkgver=${{ needs.create-release.outputs.version }}/" PKGBUILD
          sed -i "s/^sha256sums=.*/sha256sums=('${{ steps.checksum.outputs.sha256 }}')/" PKGBUILD

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add PKGBUILD
          git commit -m "Update PKGBUILD for release v${{ needs.create-release.outputs.version }}"
          git push

  build-binaries:
    name: Build Binary - ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    needs: create-release
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: tsundoku
            asset_name: tsundoku-linux-x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            binary_name: tsundoku
            asset_name: tsundoku-linux-x86_64-musl
          - os: macos-latest
            target: x86_64-apple-darwin
            binary_name: tsundoku
            asset_name: tsundoku-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            binary_name: tsundoku
            asset_name: tsundoku-macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: tsundoku.exe
            asset_name: tsundoku-windows-x86_64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools (Linux musl only)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare binary
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            7z a ../../../${{ matrix.asset_name }}.zip ${{ matrix.binary_name }}
            cd ../../../
            echo "ASSET_PATH=${{ matrix.asset_name }}.zip" >> $GITHUB_ENV
            echo "ASSET_CONTENT_TYPE=application/zip" >> $GITHUB_ENV
          else
            strip ${{ matrix.binary_name }}
            tar czf ../../../${{ matrix.asset_name }}.tar.gz ${{ matrix.binary_name }}
            cd ../../../
            echo "ASSET_PATH=${{ matrix.asset_name }}.tar.gz" >> $GITHUB_ENV
            echo "ASSET_CONTENT_TYPE=application/gzip" >> $GITHUB_ENV
          fi

      - name: Upload binary to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./${{ env.ASSET_PATH }}
          asset_name: ${{ env.ASSET_PATH }}
          asset_content_type: ${{ env.ASSET_CONTENT_TYPE }}
